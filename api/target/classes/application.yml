server:
  port: 8080

spring:
  threads:
    virtual:
      enabled: true
  datasource:
    url: jdbc:postgresql://localhost:5432/issuetracker
    username: issuetracker
    password: issuetracker
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
  flyway:
    enabled: true

app:
  jwt:
    secret: "CHANGE_ME"
    issuer: "issue-tracker"
    expirationMinutes: 60

websocket:
  allowed-origins: "http://localhost:4200"
  auth:
    allow-query-token: true
