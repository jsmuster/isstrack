services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: issuetracker
      POSTGRES_USER: issuetracker
      POSTGRES_PASSWORD: issuetracker
    ports:
      - "5432:5432"
  api:
    build: .
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/issuetracker
      SPRING_DATASOURCE_USERNAME: issuetracker
      SPRING_DATASOURCE_PASSWORD: issuetracker
      APP_JWT_SECRET: CHANGE_ME
      WEBSOCKET_ALLOWED_ORIGINS: http://localhost:4200
    ports:
      - "8080:8080"
