services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: isstrack
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"
  api:
    build: .
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/isstrack
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: admin
      APP_JWT_SECRET: CHANGE_ME
      WEBSOCKET_ALLOWED_ORIGINS: http://localhost:4200
    ports:
      - "8080:8080"
