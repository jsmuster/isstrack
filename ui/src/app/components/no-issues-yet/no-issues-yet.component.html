<!-- No Issues Yet Empty State -->
<div class="no-issues-yet-container">
  <div class="empty-state-content">
    <!-- Illustration -->
    <img
      class="illustration-image"
      loading="lazy"
      alt="Empty folder illustration"
      src="/assets/images/no-issues-doodle.png"
      aria-hidden="true"
    />

    <!-- Heading -->
    <h2 class="empty-state-title">No issues yet</h2>

    <!-- Description -->
    <p class="description-text">
      Get started by creating your first project. Organize your
      work, collaborate with your team, and track progress all in
      one place.
    </p>

    <!-- Create Issue Button -->
    <button
      class="create-issue-button"
      (click)="onCreateFirstIssue()"
      aria-label="Create your first issue"
    >
      <img class="button-icon" alt="" src="/assets/images/i8.svg" aria-hidden="true" />
      <span class="button-text">Create Your First Issue</span>
    </button>

    <!-- Getting Started Link -->
    <div class="help-section">
      <span class="help-text">Need help?</span>
      <button
        class="help-link"
        (click)="onViewGettingStarted()"
        aria-label="View our getting started guide"
      >
        View our getting started guide
      </button>
    </div>
  </div>
</div>
