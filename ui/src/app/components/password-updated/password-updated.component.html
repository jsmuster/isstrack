<div class="password-updated">
  <main class="body">
    <section class="div">
      <!-- Modal Card Container -->
      <div class="modal-card">
        <!-- Success Content -->
        <div class="success-content">
          <!-- Success Icon -->
          <div class="success-icon-wrapper">
            <img 
              class="success-icon" 
              loading="lazy" 
              alt="Password successfully updated checkmark icon" 
              src="/assets/images/div@2x.png" 
              role="presentation"
            />
          </div>

          <!-- Header Section -->
          <div class="header-section">
            <!-- Title -->
            <div class="title-container">
              <h3 class="success-title">Password updated</h3>
            </div>

            <!-- Description -->
            <div class="success-message">You can now sign in with your new password.</div>
          </div>

          <!-- Action Buttons -->
          <div class="action-section">
            <!-- Primary Button: Go to Sign In -->
            <button 
              class="primary-button"
              (click)="goToSignIn()"
              aria-label="Navigate to sign in page"
            >
              <div class="button-text">Go to Sign In</div>
            </button>

            <!-- Secondary Action: Reset Another Password -->
            <div class="secondary-action-container">
              <div class="secondary-action-wrapper">
                <button 
                  class="secondary-button"
                  (click)="resetAnotherPassword()"
                  aria-label="Reset another password"
                >
                  Reset another password
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</div>
