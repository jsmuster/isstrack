<div class="forgot-your-password">
  <main class="body">
    <section class="div">
      <div class="div2">
        <!-- Password Reset Modal -->
        <section class="forgot-password-modal">
          <div class="div-parent">
            <!-- Icon -->
            <img 
              src="/assets/forgot-your-pass.svg" 
              alt="Password reset key icon" 
              class="forgot-password-icon" 
            />
            
            <!-- Header Section -->
            <div class="div3">
              <h3 class="forgot-your-password2">Forgot your password?</h3>
              <div class="enter-your-email">Enter your email or username and we'll send you a reset link.</div>
            </div>

            <!-- Form Section -->
            <div class="form">
              <!-- Email/Username Input Group -->
              <div class="div4">
                <label class="label">
                    <div class="label2">
                      <div class="email-or-username">Email or Username</div>
                    </div>
                  </label>
                
                <div class="div5">
                   <img 
                     class="div-icon2" 
                     alt="User icon" 
                     src="/assets/email-user-icon.svg" 
                   />
                   <div class="input">
                    <input
                      class="enter-your-email2"
                      placeholder="Enter your email or username"
                      type="text"
                      [(ngModel)]="email"
                      aria-label="Email or username input"
                    />
                  </div>
                </div>
                
                <div class="p">
                  <div class="well-send-a">We'll send a link if an account exists.</div>
                </div>
              </div>

              <!-- Action Buttons -->
              <div class="div6">
                <!-- Send Reset Link Button -->
                <button
                  class="button"
                  (click)="onSubmitResetRequest()"
                  [disabled]="resetLinkSent"
                  [class.button-active]="isEmailValid() && !resetLinkSent"
                  aria-label="Send password reset link"
                >
                  <div class="send-reset-link">{{ resetLinkSent ? 'Link Sent' : 'Send reset link' }}</div>
                </button>
                
                <!-- Back to Sign In Link -->
                <div class="div7">
                  <button 
                    class="back-to-sign-button"
                    (click)="backToSignIn()"
                    aria-label="Back to Sign In"
                  >
                    <svg class="back-arrow-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M19 12H5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                      <path d="M12 19L5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Back to Sign In
                  </button>
                </div>
              </div>
            </div>
          </div>
        </section>

        <!-- Footer Copyright -->
        <div class="footer-copyright">
          <div class="planclockcom-all-rights">Â© 2026 PlanClock.com. All rights reserved.</div>
        </div>
      </div>
    </section>
  </main>
</div>
