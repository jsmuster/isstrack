<div class="forgot-your-password">
  <main class="body">
    <section class="div">
      <div class="div2">
        <!-- Password Reset Modal -->
        <section class="forgot-password-modal">
          <div class="div-parent">
            <!-- Icon -->
            <img 
              class="div-icon" 
              loading="lazy" 
              alt="Password reset icon" 
              src="/assets/images/div@2x.png" 
            />
            
            <!-- Header Section -->
            <div class="div3">
              <h3 class="forgot-your-password2">Forgot your password?</h3>
              <div class="enter-your-email">Enter your email or username and we'll send you a reset link.</div>
            </div>

            <!-- Form Section -->
            <div class="form">
              <!-- Email/Username Input Group -->
              <div class="div4">
                <label class="label">
                  <div class="label2">
                    <div class="email-or-username">Email or Username</div>
                  </div>
                </label>
                
                <div class="div5">
                  <img 
                    class="div-icon2" 
                    alt="Email icon" 
                    src="/assets/images/div1@2x.png" 
                  />
                  <div class="input">
                    <input 
                      class="enter-your-email2" 
                      placeholder="Enter your email or username" 
                      type="text"
                      [(ngModel)]="emailOrUsername"
                      aria-label="Email or username input"
                    />
                  </div>
                </div>
                
                <div class="p">
                  <div class="well-send-a">We'll send a link if an account exists.</div>
                </div>
              </div>

              <!-- Action Buttons -->
              <div class="div6">
                <!-- Send Reset Link Button -->
                <button 
                  class="button"
                  (click)="onSubmitResetRequest()"
                  [disabled]="resetLinkSent"
                  aria-label="Send password reset link"
                >
                  <div class="send-reset-link">{{ resetLinkSent ? 'Link Sent' : 'Send reset link' }}</div>
                </button>
                
                <!-- Back to Sign In Link -->
                <div class="div7">
                  <div class="div8">
                    <img 
                      class="i-icon" 
                      loading="lazy" 
                      alt="Back arrow" 
                      src="/assets/images/i.svg" 
                    />
                    <button 
                      class="back-to-sign-button"
                      (click)="backToSignIn()"
                      aria-label="Back to Sign In"
                    >
                      Back to Sign In
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <!-- Footer Copyright -->
        <div class="footer-copyright">
          <div class="planclockcom-all-rights">Â© 2024 PlanClock.com. All rights reserved.</div>
        </div>
      </div>
    </section>
  </main>
</div>
