<div class="check-your-email">
  <main class="body">
    <section class="div">
      <!-- Modal Card Container -->
      <div class="div2">
        <!-- Header Icon -->
        <div class="div3">
          <div class="email-icon-badge">
            <svg 
              class="email-icon" 
              viewBox="0 0 24 24" 
              fill="none" 
              xmlns="http://www.w3.org/2000/svg"
              role="presentation"
              alt="Email confirmation icon"
            >
              <path d="M4 5C4 3.89543 4.89543 3 6 3H18C19.1046 3 20 3.89543 20 5V5.5L12 10.5L4 5.5V5Z" fill="white"/>
              <path d="M4 6.5V19C4 20.1046 4.89543 21 6 21H18C19.1046 21 20 20.1046 20 19V6.5L12 11.5L4 6.5Z" fill="white"/>
            </svg>
          </div>
        </div>

        <!-- Page Title -->
        <div class="div4">
          <div class="h1">
            <h3 class="check-your-email2">Check your email</h3>
          </div>
        </div>

        <!-- Confirmation Message -->
        <div class="div5">
          <div class="div6">
            <div class="if-an-account-container">
              <span>If an account exists for </span>
              <span class="masked-email">{{ maskedEmail }}</span>
              <span>,<br />we sent a password reset link.</span>
            </div>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="div7">
          <div class="div8">
            <!-- Open Email App Button -->
            <button 
              class="button primary-button"
              (click)="openEmailApp()"
              aria-label="Open email app to access password reset link"
            >
              <div class="button2">
                <svg 
                  class="i-icon" 
                  viewBox="0 0 24 24" 
                  fill="none" 
                  xmlns="http://www.w3.org/2000/svg"
                  role="presentation"
                  alt="External link icon"
                >
                  <path d="M18 13V19C18 20.1046 17.1046 21 16 21H5C3.89543 21 3 20.1046 3 19V8C3 6.89543 3.89543 6 5 6H11" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M15 3H21V9" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M10 14L21 3" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <div class="open-email-app">Open email app</div>
              </div>
            </button>

            <!-- Resend Link Button -->
            <button 
              class="button secondary-button"
              (click)="onResendClick()"
              [disabled]="!canResend"
              aria-label="Resend password reset link"
            >
              <div class="resend-button-text">{{ getResendButtonText() }}</div>
            </button>
          </div>
        </div>

        <!-- Back to Sign In Link -->
        <div class="div9">
          <button 
            class="back-to-sign-button"
            (click)="backToSignIn()"
            aria-label="Return to sign in page"
          >
            <svg 
              class="back-arrow-icon" 
              viewBox="0 0 24 24" 
              fill="none" 
              xmlns="http://www.w3.org/2000/svg"
              role="presentation"
              alt="Back arrow"
            >
              <path d="M19 12H5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M12 19L5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Back to Sign In
          </button>
        </div>

        <!-- Helpful Information Section -->
        <div class="div13">
          <div class="frame-parent">
            <!-- Help Item 1: Check Spam/Promotions -->
            <div class="info-row">
              <div class="info-bullet"></div>
              <div class="info-content-row">
                <span class="info-label">Didn't receive it?</span>
                <a href="#" class="info-link" aria-label="Check spam or promotions folder">Check spam or promotions</a>
              </div>
            </div>

            <!-- Help Item 2: Link Expiration -->
            <div class="info-row-full">
              <div class="info-bullet"></div>
              <span class="info-expiration">Reset link expires in 15 minutes.</span>
            </div>

            <!-- Help Item 3: Support -->
            <div class="info-row">
              <div class="info-bullet"></div>
              <div class="info-content-row">
                <span class="info-label">Need help?</span>
                <button 
                  (click)="contactSupport()" 
                  class="info-link"
                  aria-label="Contact support for assistance"
                >
                  Contact support
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</div>
