<div class="projects-project-issue-list">
  <main class="body">
    <section class="div">
      <!-- Sidebar Navigation -->
      <app-sidebar></app-sidebar>

      <!-- Main Content Area -->
      <main class="div23">
        <!-- Top Header -->
        <header class="header">
          <div class="div24">
            <h3 class="project-workspace">Project Workspace</h3>
            <div class="div25">
              <div class="owner">OWNER</div>
            </div>
          </div>
          <div class="div26">
            <div class="div27">
              <img class="i-icon7" alt="Search icon" src="/assets/images/i6.svg" />
              <div class="input">
                <input class="search-issues" placeholder="Search issues..." type="text" aria-label="Search issues" />
              </div>
            </div>
            <img class="div-icon2" alt="Filter options" src="/assets/images/div1.svg" />
            <img class="button-icon" alt="Additional actions" src="/assets/images/button.svg" />
          </div>
        </header>

        <!-- Main Content -->
        <div class="main">
          <div class="div28">
            <!-- Project Details Section -->
            <div class="div29">
              <div class="div30">
                <div class="vector-parent">
                  <img class="vector-icon" alt="Project icon" src="/assets/images/Vector.svg" />
                  <h3 class="e-commerce-platform">{{ project()?.name || 'Project' }}</h3>
                </div>
                <div class="main-e-commerce-application-wi-wrapper">
                  <div class="main-e-commerce-application">
                    {{ project()?.name ? '' : 'Loading project details...' }}
                  </div>
                </div>
              </div>
            </div>

            <!-- Tab Navigation & Content -->
            <div class="div-container">
              <!-- Tab Buttons -->
              <div class="div31">
                <div class="div32">
                  <button class="button" aria-current="page">
                    <div class="john-smith">Issues</div>
                  </button>
                  <button class="button2">
                    <div class="john-smith">Members</div>
                  </button>
                  <button class="button3">
                    <div class="john-smith">Settings</div>
                  </button>
                </div>
              </div>

              <!-- Issues List Content -->
              <div class="main2">
                <!-- Filter Bar -->
                <div class="div33">
                  <div class="div34">
                    <div class="div35">
                      <img class="i-icon8" alt="Filter icon" src="/assets/images/i7.svg" />
                      <div class="input2">
                        <input
                          class="filter-by-title"
                          placeholder="Filter by title..."
                          type="text"
                          aria-label="Filter issues by title"
                        />
                      </div>
                    </div>
                    <div class="select">
                      <div class="all-status">All Status</div>
                      <div class="frame">
                        <img class="frame-icon" alt="Dropdown" src="/assets/images/Frame.svg" />
                      </div>
                    </div>
                    <div class="select2">
                      <div class="all-status">All Priority</div>
                      <div class="frame">
                        <img class="frame-icon" alt="Dropdown" src="/assets/images/Frame.svg" />
                      </div>
                    </div>
                    <div class="select">
                      <div class="all-status">All Assignees</div>
                      <div class="frame">
                        <img class="frame-icon" alt="Dropdown" src="/assets/images/Frame.svg" />
                      </div>
                    </div>
                    <div class="select4">
                      <div class="sort-updated">Sort: Updated</div>
                      <div class="frame">
                        <img class="frame-icon" alt="Dropdown" src="/assets/images/Frame.svg" />
                      </div>
                    </div>
                    <div class="div36"></div>
                    <button class="button4" aria-label="Create new issue">
                      <img class="i-icon9" alt="Plus icon" src="/assets/images/i8.svg" />
                      <div class="new-issue">New Issue</div>
                    </button>
                  </div>
                </div>

                <!-- Issues Table -->
                <div class="div37">
                  <div class="div38">
                    <!-- Table Header -->
                    <div class="div39">
                      <div class="frame5">
                        <div class="div40">
                          <div class="issue">Issue</div>
                        </div>
                      </div>
                      <div class="frame6">
                        <div class="div40">
                          <div class="issue">Status</div>
                        </div>
                      </div>
                      <div class="frame7">
                        <div class="div40">
                          <div class="recent-projects">Priority</div>
                        </div>
                      </div>
                      <div class="frame8">
                        <div class="div40">
                          <div class="issue">Assignee</div>
                        </div>
                      </div>
                      <div class="frame9">
                        <div class="div40">
                          <div class="issue">Updated</div>
                        </div>
                      </div>
                    </div>

                    <!-- Table Rows -->
                    @for (item of issueRows; track item.id) {
                    <app-issue-row
                      [issueId]="item.id.toString()"
                      [issueTitle]="item.title"
                      [category]="''"
                      [type]="''"
                      [statusLabel]="item.status"
                      [priorityLabel]="item.priority"
                      [assigneeAvatar]="''"
                      [assigneeName]="toAssigneeLabel(item.assigneeUserId)"
                      [updatedTime]="item.updatedAt"
                      [borderBottom]="''"
                      [padding]="''"
                      [titleFlex]="''"
                      [categoryPadding]="''"
                      [categoryColor]="''"
                      [categoryFlex]="''"
                      [categoryDisplay]="''"
                      [typeWidth]="''"
                      [typeColor]="''"
                      [typeDisplay]="''"
                      [typeFlex]="''"
                      [statusBgColor]="''"
                      [statusPadding]="''"
                      [statusColor]="''"
                      [priorityBgColor]="''"
                      [priorityPadding]="''"
                      [priorityColor]="''"
                      [assigneeOverflow]="''"
                      [assigneeColor]="''"
                      [timelineFlex]="''"
                    ></app-issue-row>
                    }
                  </div>

                  <!-- Pagination -->
                  <div class="div45">
                    <div class="div46">
                      <div class="showing">Showing</div>
                      <div class="div47">1</div>
                      <div class="to">
                        <div class="to2">to</div>
                      </div>
                      <div class="div48">6</div>
                      <div class="of">
                        <div class="to2">of</div>
                      </div>
                      <div class="div49">47</div>
                      <div class="issues2">issues</div>
                    </div>
                    <div class="div50">
                      <img class="button-icon2" alt="Previous page" src="/assets/images/button1.svg" />
                      <button class="button5" aria-label="Go to page 1" aria-current="page">
                        <div class="new-issue">1</div>
                      </button>
                      <button class="button6" aria-label="Go to page 2">
                        <div class="div52">2</div>
                      </button>
                      <button class="button7" aria-label="Go to page 3">
                        <div class="div52">3</div>
                      </button>
                      <div class="div54">
                        <div class="div55">...</div>
                      </div>
                      <button class="button7" aria-label="Go to page 8">
                        <div class="div52">8</div>
                      </button>
                      <img class="button-icon3" alt="Next page" src="/assets/images/button2.svg" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </section>
  </main>
</div>
