<div class="login-page">
  <main class="body">
    <section class="div">
      <div class="div2">
        <section class="login-card">
          <div class="card-header">
             <div class="logo-container">
               <div class="lock-icon">
                 <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                   <path d="M12 1C6.48 1 2 5.48 2 11V21C2 22.1046 2.89543 23 4 23H20C21.1046 23 22 22.1046 22 21V11C22 5.48 17.52 1 12 1Z" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                   <path d="M7 11C7 8.24 9.24 6 12 6C14.76 6 17 8.24 17 11" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                   <circle cx="12" cy="15" r="1.5" fill="white"/>
                 </svg>
               </div>
             </div>
             <div class="title-section">
               <h1 class="welcome-heading">Plan Clock</h1>
             </div>
             <div class="subtitle">Sign in to your account to continue</div>
           </div>
          <form class="login-form" (ngSubmit)="onSubmit()">
            <div class="form-error" *ngIf="errorMessage">{{ errorMessage }}</div>
            <div class="form-group">
              <div class="form-label">
                <div class="label-text">Email or Username</div>
              </div>
              <div class="input-wrapper">
                <img class="input-icon" alt="" src="assets/div1@2x.png" />
                <div class="input-field">
                  <input
                    class="input-element"
                    placeholder="Enter your email or username"
                    type="text"
                    [(ngModel)]="usernameOrEmail"
                    name="usernameOrEmail"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="form-label">
                <div class="label-text">Password</div>
              </div>
              <div class="input-wrapper">
                <img class="input-icon" alt="" src="assets/div2@2x.png" />
                <div class="input-field">
                  <input
                    class="input-element"
                    placeholder="Enter your password"
                    [type]="showPassword ? 'text' : 'password'"
                    [(ngModel)]="password"
                    name="password"
                    required
                  />
                </div>
                <button class="visibility-button" type="button" (click)="togglePasswordVisibility()">
                  <img class="visibility-icon" alt="Toggle password visibility" src="assets/button@2x.png" />
                </button>
              </div>
            </div>
            <div class="forgot-section">
              <div class="forgot-link">
                <button class="forgot-text" type="button" (click)="onForgotPassword()">Forgot password?</button>
              </div>
            </div>
            <button class="submit-button" type="submit" [disabled]="isSubmitting">
              <div class="button-content">
                <div class="button-gradient">
                  <div class="button-text">Sign In</div>
                </div>
              </div>
            </button>
            <div class="divider-section">
              <div class="divider-content">
                <div class="divider-line">
                  <div class="divider-text">Or continue with</div>
                  <div class="divider-wrapper">
                    <div class="divider" ></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="social-buttons">
              <button class="social-button google-button" type="button" (click)="onGoogleSignIn()">
                <div class="social-button-content">
                  <img class="social-icon google" alt="Google icon" src="assets/google-icon.svg" />
                  <div class="social-label">Google</div>
                </div>
              </button>
              <button class="social-button github-button" type="button" (click)="onGithubSignIn()">
                <div class="social-button-content">
                  <img class="social-icon github" alt="GitHub icon" src="assets/github-icon.svg" />
                  <div class="social-label">GitHub</div>
                </div>
              </button>
            </div>
          </form>
          <div class="signup-section">
            <div class="signup-text">Don't have an account?</div>
            <div class="signup-link-wrapper">
              <div class="signup-link" (click)="onCreateAccount()">Create one here</div>
            </div>
          </div>
        </section>
        <div class="footer">
          <div class="copyright-text">Â© Arseniy Tomkevich. All rights reserved.</div>
        </div>
      </div>
    </section>
  </main>
</div>
