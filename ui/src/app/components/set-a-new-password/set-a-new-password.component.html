<div class="set-a-new-password">
  <main class="body">
    <section class="div">
      <!-- Modal Card Container -->
      <div class="div2">
        <!-- Form Container -->
        <div class="div-parent">
          <!-- Header Section -->
          <div class="header-section">
            <!-- Password Icon -->
            <div class="icon-wrapper">
              <img 
                class="header-icon" 
                loading="lazy" 
                alt="Password reset icon" 
                src="/assets/images/div@2x.png" 
                role="presentation"
              />
            </div>

            <!-- Title -->
            <h3 class="page-title">Set a new password</h3>

            <!-- Description -->
            <div class="page-description">Choose a strong password you don't use elsewhere.</div>
          </div>

          <!-- Password Reset Form -->
          <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()" class="password-form">
            <!-- New Password Section -->
            <div class="password-group">
              <div class="password-input-container">
                <!-- Label -->
                <label class="input-label">
                  <div class="label-text">New password</div>
                </label>

                <!-- Password Input -->
                <div class="input-field-wrapper">
                  <div class="input-field-group">
                    <div class="password-input-box">
                      <input 
                        class="password-input"
                        placeholder="Enter new password"
                        [type]="showPassword ? 'text' : 'password'"
                        formControlName="newPassword"
                        (input)="onPasswordChange($event.target.value)"
                        aria-label="New password input"
                        required
                      />
                    </div>

                    <!-- Show/Hide Password Button -->
                    <button 
                      type="button"
                      class="visibility-toggle"
                      (click)="togglePasswordVisibility()"
                      [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'"
                    >
                      <img 
                        class="toggle-icon" 
                        alt="Toggle password visibility" 
                        src="/assets/images/button.svg" 
                        role="presentation"
                      />
                    </button>
                  </div>
                </div>

                <!-- Password Requirements Checklist -->
                <div class="requirements-list">
                  <!-- Requirement 1: At least 8 characters -->
                  <div class="requirement-item">
                    <img 
                      class="requirement-icon" 
                      loading="lazy" 
                      alt="Checkmark" 
                      src="/assets/images/i.svg" 
                      role="presentation"
                    />
                    <div class="requirement-text" [class.met]="passwordRequirements.minLength">
                      At least 8 characters
                    </div>
                  </div>

                  <!-- Requirement 2: Includes a number -->
                  <div class="requirement-item">
                    <img 
                      class="requirement-icon" 
                      loading="lazy" 
                      alt="Checkmark" 
                      src="/assets/images/i.svg" 
                      role="presentation"
                    />
                    <div class="requirement-text" [class.met]="passwordRequirements.hasNumber">
                      Includes a number
                    </div>
                  </div>

                  <!-- Requirement 3: Includes a symbol -->
                  <div class="requirement-item">
                    <img 
                      class="requirement-icon" 
                      loading="lazy" 
                      alt="Checkmark" 
                      src="/assets/images/i.svg" 
                      role="presentation"
                    />
                    <div class="requirement-text" [class.met]="passwordRequirements.hasSymbol">
                      Includes a symbol
                    </div>
                  </div>

                  <!-- Requirement 4: Upper and lowercase -->
                  <div class="requirement-item">
                    <img 
                      class="requirement-icon" 
                      loading="lazy" 
                      alt="Checkmark" 
                      src="/assets/images/i.svg" 
                      role="presentation"
                    />
                    <div class="requirement-text" [class.met]="passwordRequirements.hasUpperLower">
                      Upper and lowercase
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Confirm Password Section -->
            <div class="confirm-password-group">
              <!-- Label -->
              <label class="input-label">
                <div class="label-text">Confirm password</div>
              </label>

              <!-- Confirm Password Input -->
              <div class="confirm-input-wrapper">
                <div class="password-input-box">
                  <input 
                    class="password-input"
                    placeholder="Confirm new password"
                    [type]="showConfirmPassword ? 'text' : 'password'"
                    formControlName="confirmPassword"
                    aria-label="Confirm password input"
                    required
                  />
                </div>

                <!-- Show/Hide Confirm Password Button -->
                <button 
                  type="button"
                  class="visibility-toggle"
                  (click)="toggleConfirmPasswordVisibility()"
                  [attr.aria-label]="showConfirmPassword ? 'Hide confirm password' : 'Show confirm password'"
                >
                  <img 
                    class="toggle-icon" 
                    alt="Toggle confirm password visibility" 
                    src="/assets/images/button.svg" 
                    role="presentation"
                  />
                </button>
              </div>
            </div>

            <!-- Submit Button Section -->
            <div class="form-actions">
              <!-- Update Password Button -->
              <button 
                type="submit"
                class="submit-button"
                [disabled]="!isPasswordValid() || !doPasswordsMatch()"
                aria-label="Update password and complete reset"
              >
                <div class="button-text">Update password</div>
              </button>

              <!-- Back to Sign In Link -->
              <div class="back-link-container">
                <div class="back-link-wrapper">
                  <div class="back-link-content">
                    <img 
                      class="back-icon" 
                      loading="lazy" 
                      alt="Back arrow" 
                      src="/assets/images/i1.svg" 
                      role="presentation"
                    />
                    <button 
                      type="button"
                      class="back-to-sign-button"
                      (click)="backToSignIn()"
                      aria-label="Return to sign in page"
                    >
                      Back to Sign In
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>
</div>
