<!-- Navigation items container -->
<div class="frame-parent">
  <!-- Separator image -->
  <img class="separator" loading="lazy" alt="Divider" src="assets/images/Frame-42@2x.png" />

  <!-- Main navigation content -->
  <div class="nav-content">
    <!-- Navigation list -->
    <ul class="nav-list">
      <!-- Dashboard button -->
      <li>
        <button class="nav-item" aria-label="Navigate to Dashboard">
          <div class="nav-item-content">
            <img class="nav-icon" alt="" src="assets/images/i.svg" />
            <div class="nav-label">Dashboard</div>
          </div>
        </button>
      </li>

      <!-- Projects button -->
      <li>
        <button class="nav-item nav-item--active" aria-label="Navigate to Projects" aria-current="page">
          <div class="nav-item-content">
            <img class="nav-icon" alt="" src="assets/images/i1.svg" />
            <div class="nav-label">Projects</div>
          </div>
        </button>
      </li>

      <!-- Members button -->
      <li>
        <button class="nav-item" aria-label="Navigate to Members">
          <div class="nav-item-content">
            <img class="nav-icon" alt="" src="assets/images/i2.svg" />
            <div class="nav-label">Members</div>
          </div>
        </button>
      </li>

      <!-- Analytics button -->
      <li>
        <button class="nav-item" aria-label="Navigate to Analytics">
          <div class="nav-item-content">
            <img class="nav-icon" alt="" src="assets/images/i3.svg" />
            <div class="nav-label">Analytics</div>
          </div>
        </button>
      </li>

      <!-- Settings button -->
      <li>
        <button class="nav-item" aria-label="Navigate to Settings">
          <div class="nav-item-content">
            <img class="nav-icon" alt="" src="assets/images/i4.svg" />
            <div class="nav-label">Settings</div>
          </div>
        </button>
      </li>
    </ul>

    <!-- Recent projects section -->
    <div class="recent-projects-section">
      <h2 class="section-title">Recent Projects</h2>

      <!-- Project list -->
      <div class="project-list">
        <!-- Web Application project -->
        <div class="project-item">
          <div class="project-badge project-badge--blue">WA</div>
          <span class="project-name">Web Application</span>
        </div>

        <!-- Mobile App project -->
        <div class="project-item">
          <div class="project-badge project-badge--green">MA</div>
          <span class="project-name">Mobile App</span>
        </div>

        <!-- Design System project -->
        <div class="project-item">
          <div class="project-badge project-badge--purple">DS</div>
          <span class="project-name">Design System</span>
        </div>
      </div>
    </div>
  </div>
</div>
