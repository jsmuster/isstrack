<div class="projects-project">
  <main class="body">
    <section class="page-wrapper">
      <app-sidebar></app-sidebar>

      <main class="main-content">
        <header class="page-header">
          <div class="header-title-section">
            <h1 class="page-title">Project Workspace</h1>
          </div>
        </header>

        <div class="main-wrapper">
          <div class="content-container">
            <div class="project-header">
              <div class="project-info">
                <div class="project-title-section">
                   <button class="back-button" type="button" (click)="onGoBack()" aria-label="Go back">
                     <img class="back-icon" alt="Back" src="assets/Vector.svg" />
                   </button>
                   <h2 class="project-name">{{ project()?.name || 'Project' }}</h2>
                 </div>
                <p class="project-description">
                  {{ project()?.name ? '' : 'Loading project details...' }}
                </p>
              </div>
            </div>

            <div class="tabs-section">
              <div class="tabs">
                <button class="tab active" type="button" (click)="onGoToIssues()">Issues</button>
                <button class="tab" type="button" (click)="onGoToMembers()">Members</button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </section>
  </main>
</div>
